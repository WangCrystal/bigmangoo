<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首页</title>

    <!-- Loading Bootstrap -->
    <link href="../../../../webapp/bm-ecommerce/images/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../../../../webapp/bm-ecommerce/images/css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="../../../../webapp/bm-ecommerce/images/img/favicon.ico">

</head>
<body>
<div class="container">

    <!-- 网站头部 -->
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">

        <div class="col-md-4">

            <img src="http://misc.360buyimg.com/lib/img/e/logo-201305.png" width="270" height="60" alt="京东">

        </div>

        <div class="col-md-4">
            <div class="form-group center-block">
                <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="搜索">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
                </div>
            </div>
        </div>

        <div class="col-md-4">

            <div class="pull-right">


                <a type="button" class="btn btn-default" href="showcart.html">
                    购物车0
                </a>

                <a href="../login.html" type="button" class="btn btn-info">登陆</a>

            </div>

        </div>


    </div>

    <!-- 网站上方导航 -->
    <nav class="navbar navbar-default" role="navigation">

        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../index.html">首页</a></li>
                    </ul>

                </div>

            </div>
        </div>

    </nav>


    <!-- 网站中间区域 -->
    <div class="row">

        <!-- 网站左边栏 -->
        <div class="col-md-2">
        </div>

        <div class="col-md-8">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                    收货地址
                    <a class="btn btn-success btn-xs pull-right" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">新建地址</a>
                </h3>
              </div>
              <div class="panel-body">

                <form role="form">
                   <div class="form-group">
                     <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace1" value="option1" data-radiocheck-toggle="radio" required="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        地址1
                      </label>
                      <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace2" value="option1" data-radiocheck-toggle="radio" checked="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        地址2
                      </label>
                    </div>
                  </form>

              </div>
            </div>

            <!-- 新建地址窗 -->
            <div class="collapse" id="collapseExample">
              <div class="well">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail1" class="col-lg-2 control-label">收件人</label>
                    <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">城市</label>
                    <div class="col-lg-10">

                      <select class="col-lg-4">
                        <option selected="true">中国</option>
                        <option>美国</option>
                        <option>德国</option>
                        <option>法国</option>
                      </select>

                      <select class="col-lg-4">
                        <option>江苏</option>
                        <option>河北</option>
                        <option>河南</option>
                        <option>北京</option>
                      </select>

                      <select class="col-lg-4">
                        <option>常德</option>
                        <option>无锡</option>
                      </select>


                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">地址</label>
                    <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="col-lg-2 control-label">邮编</label>
                    <div class="col-lg-10">
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button type="submit" class="btn btn-default">新增</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">送货方式</h3>
              </div>
              <div class="panel-body">

                <form role="form">
                   <div class="form-group">
                     <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace1" value="option1" data-radiocheck-toggle="radio" required="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        顺丰
                      </label>
                      <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace2" value="option1" data-radiocheck-toggle="radio" checked="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        韵达
                      </label>
                    </div>
                  </form>

              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">支付方式</h3>
              </div>
              <div class="panel-body">

                <form role="form">
                   <div class="form-group">
                     <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace1" value="option1" data-radiocheck-toggle="radio" required="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        支付宝
                      </label>
                      <label class="radio">
                        <input type="radio" data-toggle="radio" name="userplace" id="userplace2" value="option1" data-radiocheck-toggle="radio" checked="" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        银联
                      </label>
                    </div>
                  </form>

              </div>
            </div>

        </div>

        <div class="col-md-2">

        <div class="well text-center">

            <strong>小计</strong>
            <p>1</p>

            <strong>调整</strong>
            <p>2</p>

            <strong>购物车总计</strong>
            <p>3</p>

            <a href="#" type="button" class="btn btn-info center-block">提交订单</a>

        </div>

        </div>

    </div>

</div>

    <script src="../../../../webapp/bm-ecommerce/images/js/vendor/jquery.min.js"></script>
    <script src="../../../../webapp/bm-ecommerce/images/js/vendor/video.js"></script>
    <script src="../../../../webapp/bm-ecommerce/images/js/flat-ui.min.js"></script>

</body>
</html>
