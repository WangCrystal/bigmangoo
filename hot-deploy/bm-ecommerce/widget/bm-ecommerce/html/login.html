<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首页</title>

    <!-- Loading Bootstrap -->
    <link href="../../../webapp/bm-ecommerce/images/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../../../webapp/bm-ecommerce/images/css/flat-ui.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="../../../webapp/bm-ecommerce/images/img/favicon.ico">

</head>
<body>
    <div class="container">

        <img src="http://misc.360buyimg.com/lib/img/e/logo-201305.png" width="270" height="60" alt="京东">

        <div class="well" style="margin-top: 10%;">

            <div class="row">

                <div class="col-md-6">
                    欢迎光临商城，祝你购物愉快
                </div>

                <div class="col-md-6">

                    <form class="form-horizontal" action="#" method="post">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="USERNAME">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="PASSWORD">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登陆</button>
                                <a href="register.html" class="btn btn-primary">注册</a>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <script src="../../../webapp/bm-ecommerce/images/js/vendor/jquery.min.js"></script>
    <script src="../../../webapp/bm-ecommerce/images/js/vendor/video.js"></script>
    <script src="../../../webapp/bm-ecommerce/images/js/flat-ui.min.js"></script>

</body>
</html>
